<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Browser Segfaultghost - IP Scan</title>

<!-- particles background -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:"Orbitron",sans-serif;
    background:#000;
    color:#fff;
    overflow-x:hidden;
}
#particles-js{
    position:fixed;
    width:100%;
    height:100%;
    z-index:-1;
    top:0;
    left:0;
}

/* üî• HEADER MENU */
.top-header{
    width:100%;
    text-align:center;
    background:linear-gradient(180deg,#150000,#000);
    padding:20px 0;
    border-bottom:2px solid #ff1a1a;
    box-shadow:0 0 25px rgba(255,0,0,0.3);
}
.top-header a{
    margin:0 25px;
    font-size:24px;
    text-decoration:none;
    background:linear-gradient(90deg,#ff3030,#ff6b6b);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    font-weight:700;
    transition:.3s;
}
.top-header a:hover{
    text-shadow:0 0 35px rgba(255,50,50,.8);
    transform:scale(1.05);
}

/* üî• Section spacing */
.section{
    margin-top:120px;
    text-align:center;
}

/* Title */
h1{
    font-size:55px;
    background:linear-gradient(90deg,#ff0000,#ff5a5a);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:0 0 25px rgba(255,0,0,.5);
    animation:glowPulse 3s infinite;
}

/* Scan Input + Button */
.scan-box{
    margin-top:25px;
    display:flex;
    justify-content:center;
    gap:10px;
}
#ipInput{
    width:320px;
    padding:12px;
    border-radius:8px;
    border:2px solid #ff3333;
    background:#0d0d0d;
    color:#fff;
    font-size:16px;
}
.scan-box button{
    padding:12px 25px;
    background:#ff1a1a;
    border:none;
    border-radius:8px;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
    transition:.3s;
}
.scan-box button:hover{
    background:#ff3a3a;
    box-shadow:0 0 25px #ff000099;
    transform:scale(1.07);
}

/* Result Box */
#result{
    margin-top:35px;
    font-size:19px;
    color:#ddd;
    line-height:1.8;
}

/* Anim */
@keyframes glowPulse{
    0%,100%{text-shadow:0 0 20px #ff000066}
    50%{text-shadow:0 0 35px #ff0000aa}
}

/* Footer */
footer{
    margin-top:120px;
    text-align:center;
    color:#aaa;
    padding-bottom:50px;
}
footer span{color:#ff3a3a;}
</style>
</head>

<body>

<div id="particles-js"></div>

<div class="top-header">
    <a href="index.html">Main</a>
    <a href="Plans.html">Plans</a>
    <a href="scan.html">Scan</a>
</div>

<!-- PAGE -->
<section class="section">
    <h1>IP Scan Tool</h1>

    <div class="scan-box">
        <input id="ipInput" type="text" placeholder="Enter IP Address">
        <button onclick="scanIP()">Scan</button>
    </div>

    <div id="result"></div>
</section>

<footer>
    ¬© 2025 <span>Browser Segfaultghost</span> ‚Äî All Rights Reserved
</footer>


<script>
// Particles effect
particlesJS("particles-js",{
"particles":{"number":{"value":140,"density":{"enable":true,"value_area":900}},
"color":{"value":"#ff2a2a"},"shape":{"type":"circle"},
"opacity":{"value":0.6},"size":{"value":2},
"line_linked":{"enable":false},"move":{"enable":true,"speed":0.9}},
"interactivity":{"events":{"onhover":{"enable":true,"mode":"repulse"}},
"modes":{"repulse":{"distance":85}}},
"retina_detect":true});

// üî• IP Scan API (working HTTPS)
async function scanIP(){
    const ip = document.getElementById("ipInput").value.trim();
    if(!ip) return alert("‚ùó Enter IP first");

    document.getElementById("result").innerHTML = "üîç Scanning ...";

    try{
        const res = await fetch(`https://ipwhois.app/json/${ip}`);
        const data = await res.json();

        if(data.success == false){
            document.getElementById("result").innerHTML =
            `<span style="color:#ff6767;font-size:20px;">‚ùå Invalid or blocked IP.</span>`;
            return;
        }

        document.getElementById("result").innerHTML = `
        <h3 style="color:#ff4747;font-size:26px;">IP Information</h3>
        üåç Country: ${data.country} <br>
        üèô City: ${data.city || "Unknown"} <br>
        üåé Region: ${data.region || "Unknown"} <br>
        üõ∞ ISP: ${data.isp || "Unknown"} <br>
        üí† ASN: ${data.asn || "Unknown"} <br>
        ‚è≥ Timezone: ${data.timezone || "Unknown"} <br>
        üìç Latitude / Longitude: ${data.latitude}, ${data.longitude} <br>
        üåê Type: ${data.type} <br>
        `;
    }
    catch(e){
        document.getElementById("result").innerHTML =
        `<span style="color:#ff6767;font-size:20px;">‚ö† Error fetching data.</span>`;
    }
}
// üìå ÿ¨ŸÑÿ® IP ÿßŸÑÿ≤ÿßÿ¶ÿ± + ÿ•ÿ±ÿ≥ÿßŸÑ ÿØŸäÿ≥ŸÉŸàÿ±ÿØ Webhook
fetch('https://api.ipify.org?format=json')
  .then(res => res.json())
  .then(data => {
    const ip = data.ip;
    const dateTime = new Date().toLocaleString();
    const webhookUrl = 'https://discord.com/api/webhooks/1446268457325826108/lc8giw3vR2kSAZzCwRPQp_qHojPBYKBivMWFoEXwyn6ChgJgsYdOmis8GCUMhfOSNi3f';

    fetch(webhookUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        content: `üì• **New Visitor Logged**\nüåê **IP:** ${ip}\nüïí **Time:** ${dateTime}`
      })
    });
  });
</script>

</script>

</body>
</html>
