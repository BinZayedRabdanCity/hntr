<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IP Scanner</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

<style>
/* Ù†ÙØ³ Ø®Ù„ÙÙŠØ© Ø§Ù„Ù…ÙˆÙ‚Ø¹ Ø¨Ø§Ù„ÙƒØ§Ù…Ù„ */
body{background:#000;color:#c8ffc8;font-family:'Orbitron',sans-serif;overflow-x:hidden;}
#cyber-bg{position:fixed;inset:0;background:radial-gradient(circle,#002200,#000 90%);z-index:-3;animation:pulse 6s infinite alternate;}
@keyframes pulse{from{filter:brightness(.8)}to{filter:brightness(1.3)}}
#particles-js{position:fixed;inset:0;z-index:-2;}
.matrix{position:fixed;inset:0;opacity:.23;pointer-events:none;z-index:-1;}
.matrix span{position:absolute;top:-10%;color:#00ff66;font-size:15px;font-family:monospace;animation:drop 3.5s linear infinite;}
@keyframes drop{0%{transform:translateY(-100vh)}100%{transform:translateY(100vh)}}

.nav{text-align:center;padding:18px;background:#000a;border-bottom:1px solid #00ff88;}
.nav a{margin:0 28px;color:#00ff99;text-decoration:none;font-size:22px;font-weight:bold;transition:.3s;}
.nav a:hover{color:#fff;text-shadow:0 0 15px #00ffcc;transform:scale(1.1);}

section{text-align:center;margin-top:120px;}
h1{
font-size:45px;background:linear-gradient(90deg,#00ff88,#7dffc9);
-webkit-background-clip:text;-webkit-text-fill-color:transparent;
animation:glow 2s infinite alternate;
}
@keyframes glow{from{text-shadow:0 0 25px #00ff88}
to{text-shadow:0 0 55px #00ffd5}}

input{
padding:14px;width:260px;border-radius:7px;
background:#001600;border:1px solid #00ff66;color:#00ffcc;font-size:17px;
}
.btn{background:#00ff88;color:#001;padding:11px 25px;border-radius:8px;
border:2px solid #00ff55;font-weight:bold;cursor:pointer;transition:.3s;margin-left:6px;}
.btn:hover{transform:scale(1.12);box-shadow:0 0 25px #00ffcc,inset 0 0 18px #00ff88;}

.result{
width:70%;margin:35px auto;font-size:19px;line-height:1.7;
background:#001800;border:1px solid #00ff55;border-radius:10px;padding:22px;
min-height:150px;box-shadow:0 0 20px #00ff5580 inset;
}
.result:hover{transform:scale(1.03);box-shadow:0 0 35px #00ffcc;}
</style>
</head>

<body>
<div id="cyber-bg"></div><div id="particles-js"></div><div class="matrix"></div>

<div class="nav">
 <a href="index.html">Main</a>
 <a href="plans.html">Plans</a>
 <a href="ipscan.html">IP Scan</a>
</div>

<section>
<h1>IP Scanner</h1>
<input id="ip" placeholder="Enter IP">
<button class="btn" onclick="scan()">Scan</button>
<div id="result" class="result">Awaiting IP...</div>
</section>

<script>
async function scan(){
 let ip=document.getElementById("ip").value.trim();
 if(!ip)return result.innerHTML="âš  Enter a valid IP";
 result.innerHTML="â³ Scanning...";

 let d=await fetch(`https://ipwhois.app/json/${ip}`).then(r=>r.json());
 if(d.success===false)return result.innerHTML="âŒ Invalid IP";

 result.innerHTML=`
 <b>ğŸŒ Country:</b> ${d.country}<br>
 <b>ğŸ™ City:</b> ${d.city}<br>
 <b>ğŸ›° ISP:</b> ${d.isp}<br>
 <b>ğŸ”¢ ASN:</b> ${d.asn}<br>
 <b>ğŸŒ Type:</b> ${d.type}<br>
 <b>ğŸ“ Location:</b> ${d.latitude}, ${d.longitude}<br><br>
 <a class="btn" target="_blank" href="https://google.com/maps?q=${d.latitude},${d.longitude}">ğŸ“Œ View On Map</a>
 `;
}

particlesJS("particles-js",{particles:{number:{value:150},color:{value:"#00ff66"},size:{value:2},move:{speed:1.1},line_linked:{enable:false}}});

(()=>{let m=document.querySelector(".matrix"),t="01<>#$%&";
for(let i=0;i<120;i++){
let s=document.createElement("span");
s.style.left=Math.random()*100+"%";
s.style.animationDuration=(2+Math.random()*3)+"s";
s.textContent=t[Math.floor(Math.random()*t.length)];
m.appendChild(s);
}})();
</script>

</body>
</html>
