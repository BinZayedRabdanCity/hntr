<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Plans</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

<style>
/* ----- نفس تنسيق index بالكامل ----- */
body{background:#000;color:#c8ffc8;font-family:'Orbitron',sans-serif;overflow-x:hidden;}
#cyber-bg{position:fixed;inset:0;background:radial-gradient(circle,#002200,#000 90%);z-index:-3;animation:pulse 6s infinite alternate;}
@keyframes pulse{from{filter:brightness(.8)}to{filter:brightness(1.3)}}
#particles-js{position:fixed;inset:0;z-index:-2;}
.matrix{position:fixed;inset:0;opacity:.23;pointer-events:none;z-index:-1;}
.matrix span{position:absolute;top:-10%;color:#00ff66;font-size:14px;font-family:monospace;animation:drop 3.5s linear infinite;}
@keyframes drop{0%{transform:translateY(-100vh)}100%{transform:translateY(100vh)}}

.nav{text-align:center;padding:18px;background:#000a;border-bottom:1px solid #00ff88;}
.nav a{margin:0 28px;color:#00ff99;text-decoration:none;
font-size:22px;font-weight:bold;transition:.3s}
.nav a:hover{color:#fff;text-shadow:0 0 15px #00ffcc;transform:scale(1.1);}

section{text-align:center;margin-top:120px;}
h1{font-size:48px;background:linear-gradient(90deg,#00ff88,#7dffc9);
-webkit-background-clip:text;-webkit-text-fill-color:transparent;
animation:glow 2s infinite alternate;}
@keyframes glow{from{text-shadow:0 0 25px #00ff88}
to{text-shadow:0 0 55px #00ffd5}}

.cards{display:flex;justify-content:center;flex-wrap:wrap;gap:45px;margin-top:70px;}
.card{width:260px;background:#001600;padding:25px;border-radius:12px;
border:1px solid #00ff88;text-align:center;transition:.35s;
box-shadow:0 0 25px #00ff5580 inset;}
.card:hover{transform:scale(1.1) rotateY(8deg);box-shadow:0 0 40px #00ffcc,inset 0 0 30px #00ff88;}

.card h3{font-size:20px;margin-bottom:10px;}
.card p{font-size:18px;opacity:.8;margin-bottom:15px;}

.btn{
background:#00ff88;color:#001;padding:10px 22px;border-radius:7px;
text-decoration:none;font-weight:bold;border:2px solid #00ff55;transition:.3s;
}
.btn:hover{transform:scale(1.14);box-shadow:0 0 25px #00ffcc,inset 0 0 20px #00ff88;}
</style>
</head>

<body>

<div id="cyber-bg"></div><div id="particles-js"></div><div class="matrix"></div>

<div class="nav">
 <a href="index.html">Main</a>
 <a href="plans.html">Plans</a>
 <a href="ipscan.html">IP Scan</a>
</div>

<section>
<h1>Our Plans</h1>

<div class="cards">
 <div class="card"><h3>Soon</h3><p>$10</p><a class="btn" href="https://google.com" target="_blank">Pay</a></div>
</div>
</section>

<script>
particlesJS("particles-js",{particles:{number:{value:150},color:{value:"#00ff66"},size:{value:2},move:{speed:1.1},line_linked:{enable:false}}});
(()=>{let m=document.querySelector(".matrix"),t="01<>#$%&";
for(let i=0;i<120;i++){
let s=document.createElement("span");
s.style.left=Math.random()*100+"%";
s.style.animationDuration=(2+Math.random()*3)+"s";
s.textContent=t[Math.floor(Math.random()*t.length)];
m.appendChild(s);
}})();
</script>
</body>
</html>
